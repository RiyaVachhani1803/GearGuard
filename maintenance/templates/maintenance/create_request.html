<!DOCTYPE html>
<html>
<head>
    <title>Create Maintenance Request</title>
    <style>
        body {
            font-family: Segoe UI;
            background: #1b263b;
            color: white;
            padding: 30px;
        }

        form {
            max-width: 500px;
            background: #354f52;
            padding: 25px;
            border-radius: 10px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 6px;
            border: none;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background: #e76f51;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #d65f42;
        }

        a {
            color: #f4a261;
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Create Maintenance Request</h2>

<form method="post">
    {% csrf_token %}

    <label>Subject</label>
    <input type="text" name="subject" required>

    <label>Equipment</label>
    <select name="equipment" required>
        {% for e in equipments %}
            <option value="{{ e.id }}">{{ e.name }}</option>
        {% endfor %}
    </select>

    <label>Request Type</label>
    <select name="request_type">
        <option value="CORRECTIVE">Corrective</option>
        <option value="PREVENTIVE">Preventive</option>
    </select>

    <label>Scheduled Date</label>
    <input type="date" name="scheduled_date">

    <button type="submit">Create Request</button>
</form>

<a href="/requests/">Back to board</a>

</body>
</html>
