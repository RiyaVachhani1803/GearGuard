<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GearGuard | Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: url("https://images.unsplash.com/photo-1581091215367-59ab6c2d1b8b")
                        no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
        }

        .card {
            position: relative;
            background: #ffffff;
            width: 360px;
            padding: 35px;
            border-radius: 12px;
            text-align: center;
            z-index: 2;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        h1 {
            margin-bottom: 5px;
            font-size: 26px;
            font-weight: 700;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 500;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #e76f51;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #d65f43;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #2a9d8f;
            text-decoration: none;
            font-weight: 500;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="card">
    <h1>GearGuard</h1>
    <h3>Login</h3>

    {% if form.errors %}
        <div class="error">Invalid username or password</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Email / Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <div class="links">
        <a href="http://localhost:3000/forgot">Forgot Password</a> |
        <a href="http://localhost:3000/signup">Sign Up</a>
    </div>
</div>

</body>
</html>
