<!DOCTYPE html>
<html>
<head>
    <title>Maintenance Calendar</title>
    <style>
        body {
            font-family: Segoe UI;
            background: #1b263b;
            color: #f5f5f5;
            padding: 30px;
        }

        .day {
            background: #354f52;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .date {
            color: #f4a261;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .task {
            background: #f7f7f2;
            color: #222;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        a {
            color: #f4a261;
            text-decoration: none;
        }
    </style>
</head>

<body>

{% if grouped %}

        <div class="day">
            <div class="date">{{ date }}</div>

            {% for r in items %}
                <div class="task">
                    <b>{{ r.subject }}</b><br>
                    {{ r.equipment }} â€” {{ r.status }}
                </div>

</html>
